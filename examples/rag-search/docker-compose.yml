# Endee Vector Database - run this before starting the RAG Search backend
# Usage: docker compose up -d
# Dashboard: http://localhost:8080

services:
  endee:
    image: endeeio/endee-server:latest
    container_name: endee-server
    ports:
      - "8080:8080"
    ulimits:
      nofile: 100000
    environment:
      NDD_NUM_THREADS: 0
      NDD_AUTH_TOKEN: ""  # Empty = no authentication (development)
    volumes:
      - endee-data:/data
    restart: unless-stopped

volumes:
  endee-data:
